<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Aplicación clima</title>
</head>

<body>

    <div class="container">
        <div class="info-izq">
            <div class="pic-gradient"></div>
            <div class="toinfo-dia">
                <h2>Viernes</h2>
                <span>28 Julio 2023</span>
                <div>
                    <i class='bx bx-current-locacion'></i>
                    <span>Buenos Aires, Argentina</span>
                </div>
            </div>
            <div class="temp-hoy">
                <i class='bx bx-sun'></i>
                <h1 class="temp-clima">
                    15°C
                </h1>
                <h3>Soleado</h3>
            </div>
        </div>

        <div class="info-der">
            <div class="info-dia">
                <div>
                    <span class="title">PRECIPITACIONES</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMEDAD</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">VIENTO</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>

            <ul class="lista-dias">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sábado</span>
                    <span class="temp-dia">13°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Domingo</span>
                    <span class="temp-dia">18°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Lunes</span>
                    <span class="temp-dia">12°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Martes</span>
                    <span class="temp-dia">14°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Buscar locación</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
